<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dashboard</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      margin-top: 50px;
    }
    table {
      width: 50%;
      margin: 0 auto;
      border-collapse: collapse;
    }
    th, td {
      border: 1px solid black;
      padding: 8px;
      text-align: left;
    }
    th {
      background-color: #f2f2f2;
    }
  </style>
</head>
<body>
  <h1>Dashboard</h1>
  <h2>Total Record Count: <span id="record-count">Loading...</span></h2>
  <h2>Top 20 Destinations - EA (Spain)</h2>
  <table>
    <thead>
      <tr>
        <th>Destination Name</th>
        <th>Destination ID</th>
        <th>Count</th>
        <th>Percentage</th>
      </tr>
    </thead>
    <tbody id="top-destinations">
      <!-- Data will be inserted here -->
    </tbody>
  </table>

  <script>
    async function fetchDashboardData() {
      try {
        const [recordCountResponse, topDestinationsResponse] = await Promise.all([
          fetch('/record-count'),
          fetch('/top-destinations-ea')
        ]);

        const recordCountData = await recordCountResponse.json();
        const topDestinationsData = await topDestinationsResponse.json();

        document.getElementById('record-count').textContent = recordCountData.count;

        const topDestinationsTable = document.getElementById('top-destinations');
        topDestinationsTable.innerHTML = '';

        topDestinationsData.forEach(destination => {
          const percentage = ((destination.count / recordCountData.count) * 100).toFixed(2);
          const row = document.createElement('tr');
          row.innerHTML = `
            <td>${destination.DestinationName}</td>
            <td>${destination.DestinationID}</td>
            <td>${destination.count}</td>
            <td>${percentage}%</td>
          `;
          topDestinationsTable.appendChild(row);
        });
      } catch (error) {
        console.error('Error fetching dashboard data:', error);
      }
    }

    // Fetch dashboard data on page load
    fetchDashboardData();

    // Refresh the page every 5 seconds
    setInterval(fetchDashboardData, 5000);
  </script>
</body>
</html>
